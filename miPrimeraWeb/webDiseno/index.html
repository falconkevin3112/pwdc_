<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>haker_Tailoy</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Archivo CSS externo -->
  </head>
  <body>
    <script src="index.js"></script>
    <div class="delivery-bar">
      <p>
        DELIVERY GRATIS por compras desde s/199
        <span>*Válido para Lima Metropolitana y Callao</span>
      </p>
    </div>
    <!-- Sección de Encabezado -->
    <header>
      <div class="header-top">
        <div class="logo">
          <img src="tailoy-logo.png" alt="Tailoy Logo" />
          <!-- Cambia por la ruta de tu logo -->
        </div>
        <div class="search-bar">
          <input type="text" placeholder="¿Qué estás buscando?" />
          <button type="submit">🔍</button>
        </div>
        <div class="icons">
          <img src="carrito-icon.png" alt="Carrito" />
          <img src="perfil-icon.png" alt="Perfil" />
        </div>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="#">Ventas Corporativas</a></li>
          <li><a href="#">Nuestras Tiendas</a></li>
          <li><a href="#">Top Ofertas</a></li>
        </ul>
      </nav>
    </header>

    <!-- Sección del Carrusel -->
    <section class="carousel">
      <div class="carousel-item">
        <img src="laptop-promo.png" alt="Encuentra tu Laptop Ideal" />
      </div>
      <div class="carousel-products">
        <div class="product">
          <img src="asus-laptop.png" alt="ASUS Laptop" />
          <p class="product-price">s/1,299</p>
          <p class="product-description">ASUS Laptop i3 8GB RAM</p>
        </div>
        <div class="product">
          <img src="hp-laptop.png" alt="HP Laptop" />
          <p class="product-price">s/2,999</p>
          <p class="product-description">HP Ryzen 5 RTX 3050</p>
        </div>
        <div class="product">
          <img src="asus-gaming.png" alt="ASUS Gaming Laptop" />
          <p class="product-price">s/3,199</p>
          <p class="product-description">ASUS Gaming i5 8GB RAM</p>
        </div>
      </div>
    </section>
  </body>
</html>
